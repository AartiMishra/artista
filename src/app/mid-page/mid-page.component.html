<div class="mid-top">
  <p class="top-heading">NEW PRODUCTS</p>

  <div class="mid-links">
    <p (click)="onClickChangeCategory('Gesture Drawing')">GESTURE</p>
    <p (click)="onClickChangeCategory('Figure Drawing')">FIGURE</p>
    <p (click)="onClickChangeCategory('latest')">LATEST
    </p>
  </div>

  <div class="card-line">
    <div class="card" *ngFor="let drawing of data">
      <img src="../../assets/{{drawing.imageName}}" alt="">
      <p>{{drawing.name}}</p>
    </div>
  </div>

</div>
